# enable display drivers
CONFIG_ZMK_DISPLAY=y

#EXT POWER
CONFIG_ZMK_EXT_POWER=y

#BLE-passkey
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

#BLE-clean
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n

# ALTERAÇÃO: EC11 não funciona no dongle central (não tem encoders físicos)
# Os encoders estão nos shields left/right
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_MOUSE=y

# ALTERAÇÃO: Ajustado de 6 para 7 (2 periféricos + 5 perfis BT padrão)
# Original: CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_CONN=7

# ALTERAÇÃO: Deve ser igual a BT_MAX_CONN
# Original: CONFIG_BT_MAX_PAIRED=6
CONFIG_BT_MAX_PAIRED=7

# dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Enable SPI (necessário para RGB underglow)
CONFIG_SPI=y

# ALTERAÇÃO: Backlight desabilitado - dongle central não tem LEDs físicos
# Os LEDs estão nos shields left/right
# Erro de compilação: "CONFIG_ZMK_BACKLIGHT is enabled but no zmk,backlight chosen node found"
# Original (DESABILITADO):
# CONFIG_ZMK_BACKLIGHT=y
# CONFIG_ZMK_BACKLIGHT_BRT_START=100
# CONFIG_ZMK_BACKLIGHT_ON_START=y
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n

# ALTERAÇÃO: RGB Underglow habilitado - dongle central tem hardware RGB (mesmo do backup)
# Hardware configurado no overlay com zmk,underglow = &led_strip
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=90
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3

# Power Management - Deep Sleep Configuration (Central Dongle)
# Central dongle uses longer timeout to maintain connection with peripherals
# Enter deep sleep after 3 hours (3*60*60*1000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=10800000