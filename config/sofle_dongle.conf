# Enable the Sofle OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Add support for encoders (LEFT e RIGHT apenas, não no CENTRAL)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ALTERAÇÃO: RGB underglow habilitado (hardware configurado nos overlays central/left/right)
# RGB configuration (baseado no zmk-for-keyboards)
# Configurações específicas por shield estão nos arquivos .conf individuais
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# Turn off RGB when keyboard enters idle state
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# RGB external power control (disabled - RGB doesn't control external power)
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# RGB effect start (0=Solid, 1=Breathe, 2=Spectrum, 3=Swirl)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
# RGB brightness maximum (0-100)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=60

# ALTERAÇÃO: Backlight desabilitado até configurar hardware nos overlays left/right
# Para habilitar, adicione o chosen node (zmk,backlight) e pinos GPIO nos overlays
# Erro sem hardware: "CONFIG_ZMK_BACKLIGHT is enabled but no zmk,backlight chosen node found"
# Original (DESABILITADO):
# CONFIG_ZMK_BACKLIGHT=y

# # # # ZMK STUDIO
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
